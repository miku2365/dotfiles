"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = false

# Use custom format
format = """
${env_var.http_proxy}${custom.battery} 
[#](bold blue) $username$hostname [in](bold white) $directory$git_branch$git_commit$git_state$git_metrics$git_status$time$cmd_duration
$character """

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3600000

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 500

# Username settings
[username]
show_always = true
style_root = "fg:black bg:yellow"
style_user = "bold yellow"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_only = false
format =  "[@](bold white) [$hostname](bold green)"
trim_at = ".companyname.com"
disabled = false

[time]
style = "bold 243"
format = "[\\[$time\\]]($style) "
disabled = false

# Directory indicator
[directory]
read_only = "ï€£"
style = "bold cyan"
read_only_style = "red"
truncation_length = 1
truncation_symbol = "~/â€¦/"
fish_style_pwd_dir_length = 1
format = "[$read_only]($read_only_style)[$path]($style) "
#repo_root_style = 'bold black'
#repo_root_format = '[ï‚› $repo_root ]($style)'
disabled = false

# Package Version Config
[package]
symbol = "ó°— "
display_private = true

# Java settings
[java]
symbol = "î¶¯ "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

[python]
python_binary = "python3"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "ó°Œ  "

[env_var.http_proxy]
symbol = 'î»¾ '
format = '[|](bold blue)[${symbol}]($style)ProxyOn '
style = 'green bold'

# git settings
[git_branch]
symbol = "ï˜"
style = "bold 137"
format = '[$symbol $branch(:$remote_branch) ]($style)'

[git_commit]
tag_disabled = false
only_detached = false
tag_symbol = 'ó°“¹'
style = 'gray_200'
format = '[$tag]($style) '

[git_status]
conflicted = "î¯š"
deleted = "ï€”${count}"
staged = '[++\($count\)](green)'
ahead = 'ï…ˆ${count}'
diverged = 'ó°•šï…ˆ${ahead_count}ï…‰${behind_count}'
behind = 'ï…‰${count}'

# Battery information
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ğŸ’€"

[[battery.display]]
threshold = 10
style = "bold red"

[custom.battery]
description = "PiSugar Power Manager"
command = "/root/.dotfiles/scripts/check_battery.sh"
when = "true"
shell = ["bash", "--noprofile", "--norc"]
format = "[|](bold blue)$output"

# cmd_duration config
[cmd_duration]
show_milliseconds = true
style = "bold yellow"
format = "took [$duration]($style)"

# Charakter config
[character]
format = "$symbol"
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[\\$](bold green)"
disabled = false
